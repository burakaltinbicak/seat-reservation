<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Babu Cinemas | DARK GOLD EDITION</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE SETTINGS --- */
        :root {
            --gold-primary: #D4AF37; /* Tok Altın */
            --gold-bright: #FFD700; /* Parlak Altın */
            --gold-dark: #8B6508;
            --void-bg: #000000;
            --seat-bg: #1a1a1a; /* Koltuk gövde rengi */
            --seat-text: #ccc; /* Koltuk yazı rengi */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--void-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* --- PHYSICS CANVAS LAYER --- */
        #void-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, #0f0b00 0%, #000000 90%);
        }

        /* --- UI CONTAINER --- */
        .hud-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1500px;
        }

        /* --- TITLE --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 15px;
            margin-bottom: 40px;
            background: linear-gradient(to bottom, #F0E68C, var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
            text-transform: uppercase;
            animation: floatTitle 6s ease-in-out infinite;
        }

        @keyframes floatTitle {
            0%, 100% { transform: translateY(0); filter: brightness(0.9); }
            50% { transform: translateY(-10px); filter: brightness(1.1); }
        }

        /* --- SCREEN --- */
        .screen-curved {
            width: 700px;
            height: 10px;
            background: #333;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            margin-bottom: 80px;
            box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.8), 
                        0 0 30px rgba(212, 175, 55, 0.3);
            position: relative;
            transform: rotateX(-15deg);
            border-top: 2px solid var(--gold-primary);
        }
        
        .screen-curved::after {
            content: "PREMIUM SCREEN";
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Orbitron';
            letter-spacing: 10px;
            font-size: 0.8rem;
        }

        /* --- SEATING AREA (GÜÇLENDİRİLDİ) --- */
        .theater-floor {
            display: grid;
            grid-template-columns: repeat(5, 90px);
            gap: 25px;
            transform: rotateX(35deg) scale(0.9);
            transform-style: preserve-3d;
            margin-bottom: 60px;
            padding: 30px;
            /* DEĞİŞİKLİK: Zemin daha belirgin */
            background: rgba(20, 20, 20, 0.8);
            border-radius: 30px;
            /* DEĞİŞİKLİK: Kenarlık ve gölge güçlendirildi */
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 60px rgba(0,0,0,0.9), inset 0 0 30px rgba(212, 175, 55, 0.1);
        }

        /* --- KOLTUKLAR (CANLANDIRILDI) --- */
        .seat-pod {
            width: 90px;
            height: 80px;
            /* DEĞİŞİKLİK: Daha metalik ve belirgin gövde rengi */
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            /* DEĞİŞİKLİK: Alt kenar artık doğrudan altın rengi */
            border-bottom: 4px solid var(--gold-primary);
            border-radius: 12px 12px 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            /* DEĞİŞİKLİK: Yazı rengi daha parlak */
            color: var(--seat-text);
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* DEĞİŞİKLİK: Daha güçlü gölge ile derinlik */
            box-shadow: 0 10px 20px rgba(0,0,0,0.7);
        }

        .seat-pod:hover:not(.reserved) {
            transform: translateZ(30px) translateY(-10px);
            /* DEĞİŞİKLİK: Hover'da daha parlak bir altın */
            background: linear-gradient(145deg, #333, #222);
            color: var(--gold-bright);
            border-bottom-color: var(--gold-bright);
            box-shadow: 0 25px 40px rgba(0,0,0,0.8), 0 0 25px rgba(255, 215, 0, 0.3);
        }

        .reserved {
            background: linear-gradient(145deg, #2a0a0a, #1a0505);
            border-bottom-color: #500;
            color: #600;
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
            box-shadow: none;
        }

        .selected {
            background: linear-gradient(to bottom, var(--gold-bright), var(--gold-primary)) !important;
            color: #000 !important;
            transform: translateZ(50px) scale(1.1) !important;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5) !important;
            border: none;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            animation: pulseDarkGold 3s infinite;
        }

        @keyframes pulseDarkGold {
            0% { box-shadow: 0 0 30px rgba(197, 160, 9, 0.4); }
            50% { box-shadow: 0 0 50px rgba(197, 160, 9, 0.7), 0 0 20px rgba(255,215,0,0.3); }
            100% { box-shadow: 0 0 30px rgba(197, 160, 9, 0.4); }
        }

        /* --- CONTROL PANEL --- */
        .control-panel {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            gap: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1s forwards 0.5s;
        }

        @keyframes slideUp { to { transform: translateY(0); opacity: 1; } }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: var(--gold-primary);
            font-family: 'Orbitron';
            font-size: 1.1rem;
            padding: 10px;
            width: 200px;
            text-align: center;
            transition: 0.3s;
        }

        input:focus { outline: none; border-bottom-color: var(--gold-primary); }
        input::placeholder { color: #555; }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: black;
            font-family: 'Orbitron';
            font-weight: 900;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            filter: brightness(1.2);
        }

        #status-msg {
            position: absolute;
            bottom: 30px;
            font-family: 'Orbitron';
            color: #666;
            font-size: 0.9rem;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <canvas id="void-canvas"></canvas>

    <div class="hud-container">
        
        <h1>BABU CINEMAS</h1>

        <div class="screen-curved"></div>

        <div class="theater-floor">
            <div th:each="seat : ${seats}" 
                 th:text="${seat.seatNumber}"
                 class="seat-pod"
                 th:classappend="${seat.reserved} ? 'reserved' : 'available'"
                 th:data-seat="${seat.seatNumber}"
                 th:data-reserved="${seat.reserved}"
                 onclick="selectSeat(this)">
            </div>
        </div>

        <div class="control-panel">
            <form action="/reserve" method="post" style="display:flex; gap:20px; align-items:center;">
                <input type="text" id="seatInput" name="seatNumber" placeholder="SELECT SEAT" readonly>
                <input type="text" name="customerName" placeholder="ENTER NAME" required autocomplete="off">
                <button type="submit" class="btn-gold">CONFIRM</button>
            </form>
        </div>

        <div id="status-msg">SYSTEM READY // WAITING FOR INPUT</div>
    </div>

    <script>
        // --- 1. ARAYÜZ MANTIĞI ---
        function selectSeat(el) {
            if (el.classList.contains('reserved')) return;
            document.querySelectorAll('.seat-pod').forEach(s => s.classList.remove('selected'));
            el.classList.add('selected');
            const seatNum = el.getAttribute('data-seat');
            document.getElementById('seatInput').value = seatNum;
            const status = document.getElementById('status-msg');
            status.innerHTML = `SEAT [ <span style="color:#FFD700">${seatNum}</span> ] LOCKED`;
        }

        // --- 2. DARK GOLD PHYSICS ENGINE ---
        const canvas = document.getElementById('void-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: undefined, y: undefined, radius: 200 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        class Particle {
            constructor(x, y, radius, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.velocity = velocity;
                this.originalX = x;
                this.originalY = y;
                this.density = (Math.random() * 30) + 1;
            }

            draw() {
                ctx.beginPath();
                let gradient = ctx.createRadialGradient(this.x, this.y, this.radius * 0.1, this.x, this.y, this.radius);
                gradient.addColorStop(0, 'rgba(240, 230, 140, 1)'); 
                gradient.addColorStop(0.4, 'rgba(184, 134, 11, 0.6)'); 
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let force = (mouse.radius - distance) / mouse.radius;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX * 3;
                    this.y -= directionY * 3;
                } else {
                    if (this.x !== this.originalX) this.x -= (this.x - this.originalX) * 0.05;
                    if (this.y !== this.originalY) this.y -= (this.y - this.originalY) * 0.05;
                }
                this.draw();
            }
        }

        function initParticles() {
            particles = [];
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let numberOfParticles = (canvas.width * canvas.height) / 12000; 
            
            for (let i = 0; i < numberOfParticles; i++) {
                let radius = (Math.random() * 15) + 2; 
                let x = Math.random() * (canvas.width - radius * 2) + radius;
                let y = Math.random() * (canvas.height - radius * 2) + radius;
                let velocity = { x: (Math.random() - 0.5), y: (Math.random() - 0.5) };
                particles.push(new Particle(x, y, radius, velocity));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => particle.update());
        }

        initParticles();
        animate();
    </script>
</body>
</html>
